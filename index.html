<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeifDesign</title>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
    />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="overly hidden"></div>
    <nav class="">
      <div class="container">
        <img src="./img/logo.svg" alt="logo" />
        <div class="menu">
          <a href="#0">Product <div class="hov"></div></a>
          <a href="#0">Pricing <div class="hov"></div></a>
          <a href="#0">Contact <div class="hov"></div></a>
        </div>
        <div class="drop">
          <i class="fa-regular fa-xmark hidden" style="color: #ffffff"></i>
          <i class="fa-regular fa-bars" style="color: #ffffff;"></i>
        </div>
      </div>
    </nav>
    <header>
      <div class="container">
      <img class="img" src="./img/basicPhoto.png" alt="basic" />
      <div class="textPart">
        <h1>E-Commerce Website Design</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, facilis distinctio! Maxime.</p>
        <button class="btn">Shop now</button>
        <div class="fourCard">
            <div class="card">
                <img src="./img/w1.svg" alt="img">
                <p>Free shipping</p>
            </div>
            <div class="card">
                <img src="./img/w2.svg" alt="img">
                <p>15 Days return</p>
            </div>
            <div class="card">
                <img src="./img/w3.svg" alt="img">
                <p>Customer <br> support</p>
            </div>
            <div class="card">
                <img src="./img/w4.svg" alt="img">
                <p>Guarantee</p>
            </div>
        </div>
      </div>
    </div>
    </header>
    <script src="./js.js"></script>
  </body>
</html>
